<aside class="{% if page.categories %}color{{page.categories}}{% else %}{% if page.node %}color{{page.node}}{% else %}colordefault{% endif %}{% endif %}">
	<div class="container">
		<nav>
			<ul>
				<li><a class="{% if page.categories %}color{{page.categories}}{% else %}{% if page.node %}color{{page.node}}{% else %}colordefault{% endif %}{% endif %}"
					href="{{ site.url }}/{{ site.baseurl }}"><img src="{{ site.baseurl }}/assets/TrainingsCategories/WhiteIcon/home.png"/></a></li>
				{% for somaire in site.pages %} {% if somaire.layout == 'sommaire' %} {% if somaire.title %}
					<li><a class="{% if page.categories %}color{{page.categories}}{% else %}{% if page.node %}color{{page.node}}{% else %}colordefault{% endif %}{% endif %}"
						href="{{ somaire.url | prepend: site.baseurl }}"><img src="{{ site.baseurl }}{{somaire.image}}"/></a></li>
				{% endif %} {% endif %} {% endfor %}
			</ul>
			</li>
			</ul>
		</nav>
	</div>
</aside>

<header class="{% if page.categories %}color{{page.categories}}{% else %}{% if page.node %}color{{page.node}}{% else %}colordefault{% endif %}{% endif %}">
	<h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
	<a href="{{ site.url }}/{{ site.baseurl }}"><img src="{{ site.baseurl }}/assets/Training-by-serli-logo-white-01.png"></img></a>
</header>
