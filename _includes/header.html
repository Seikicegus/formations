
<!-- /// MENU ////////////////////////////////////////////////////////////// -->
<aside class=
	"{% if page.categories %}color{{page.categories}}{% else %}{% if page.node %}color{{page.node}}{% else %}colordefault{% endif %}{% endif %}"
>
	<div class="container">
		<nav>
			<ul>
				<!-- /// home ////////////////////////////////////////////////////// -->
				<li><a class=
						"{% if page.categories %}color{{page.categories}}{% else %}{% if page.node %}color{{page.node}}{% else %}colordefault{% endif %}{% endif %}"
						href="{{ site.url }}/{{ site.baseurl }}"
					>
						<img src="{{ site.baseurl }}/assets/TrainingsCategories/WhiteIcon/home.png"/>
				</a></li>
				<!-- /// training_category ///////////////////////////////////////// -->
				{% for somaire in site.pages %} {% if somaire.layout == 'sommaire' %} {% if somaire.title %}
					<li><a class=
						"{% if page.categories %}color{{page.categories}}{% else %}{% if page.node %}color{{page.node}}{% else %}colordefault{% endif %}{% endif %}"
						href="{{ somaire.url | prepend: site.baseurl }}">
							<img src="{{ site.baseurl }}{{somaire.image}}"/>
					</a></li>
				{% endif %} {% endif %} {% endfor %}
				<!-- /////////////////////////////////////////////////////////////// -->
			</ul>
		</nav>
	</div>
</aside>
<!-- /// TITLE ///////////////////////////////////////////////////////////// -->
<header class=
	"{% if page.categories %}color{{page.categories}}{% else %}{% if page.node %}color{{page.node}}{% else %}colordefault{% endif %}{% endif %}"
>
	{% if page.title %}{% assign title = page.title %}{% else %}{% assign title = site.title %}{% endif %}
	{% assign my_lenght = title|size %}
	<h1 class="{% if 25 <= my_lenght %}bigTitle{% else %}smalTitle{% endif %}">{{ title }}</h1>
	<a href="{{ site.url }}/{{ site.baseurl }}">
		<img src="{{ site.baseurl }}/assets/Training-by-serli-logo-white-01.png"/>
	</a>
</header>
<!-- /////////////////////////////////////////////////////////////////////// -->
