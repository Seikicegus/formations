<!DOCTYPE html>
<html>

{% include head.html %}

	<body>
		<div id="container">
			<main class="{% if page.index %} maindefault {% else %} mainother {% endif %}">

				{% include header.html %}

				<article>

					{{ content }}

				</article>
			</main>

			{% include footer.html %}

		</div>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script>
      var app = angular.module('formation', [])
      app .config(['$interpolateProvider', function ($interpolateProvider) {
        $interpolateProvider.startSymbol('[[');
        $interpolateProvider.endSymbol(']]');
      }]);
      app.controller('Summary', function($scope) {
        $scope.trainings = [
          {% for training in site.pages %} {% if training.categories == page.node %} {% if training.title %}
            {
              class: "{% if page.categories %}color{{page.categories}}{% else %}{% if page.node %}color{{page.node}}{% else %}colordefault{% endif %}{% endif %}",
              href: "{{ training.url | prepend: site.baseurl }}",
              title: "{{ training.title }}"
            },
          {% endif %} {% endif %} {% endfor %}
        ];
      });
      app.controller('IndexSummary', function($scope) {
				$scope.research = {
					title: ""
				};
        $scope.trainings = [
          {% for training in site.pages %} {% if training.layout == 'training' %} {% if training.title %}
            {
              class: "{% if page.categories %}color{{page.categories}}{% else %}{% if page.node %}color{{page.node}}{% else %}colordefault{% endif %}{% endif %}",
              href: "{{ training.url | prepend: site.baseurl }}",
              title: "{{ training.title }}"
            },
          {% endif %} {% endif %} {% endfor %}
        ];
      });
    </script>
	</body>

</html>
