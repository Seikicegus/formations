<div ng-app="formation" ng-controller="Summary">
  <input class="colorData"
    type="text" ng-model="research.title" placeholder="Search...">
  <div id="summary">
    <ul ng-repeat="n in (trainings|filter:research)">
      <!-- /// training ////////////////////////////////////////////////////// -->
        <li class="[[n.class]]">
          <a href="[[n.href]]">[[n.title]]</a>
        </li>
      <!-- /////////////////////////////////////////////////////////////////// -->
    </ul>
  </div>
</div>
<!-- /////////////////////////////////////////////////////////////////////// -->
<script>
  // code in that file for Jekyll can fill with data
  app.controller('Summary', function($scope) {
    $scope.research = {
      title: ""
    };
    $scope.trainings = [
       
        {
          class: "colorData",
          href: "/Data/TR-SPARK",
